<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/main-styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <title>App Academy Times</title>
</head>

<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu">
                <div class="masthead__buttons__icons bars">
                    <i class=" fa fa-bars "></i>
                </div>
                <div class="masthead__buttons__icons search">
                    <i class="fa fa-search "></i>
                </div>
            </div>
            <div class="masthead__login">
                <button class="masthead__buttons__subscribe">Subscribe</button>
                <button class="masthead__buttons__login">Log in</button>
                <div class="masthead__buttons__settings">
                    <i class="fa fa-cog"></i>
                </div>
            </div>
            <div class="masthead__tech ">
                <span class="masthead__tech__text">CSS</span>
                <span class="masthead__tech__text">Html</span>
                <span class="masthead__tech__text">Javascript</span>
                <span class="masthead__tech__text">Python</span>
            </div>
            <div class="masthead__date ">Saturday, April 15, 9:04 AM</div>
            <div class="masthead__logo ">
                <img src="images/AA_Times_Logo.png" alt="AA times logo">
            </div>
            <div class="masthead__paper ">
                <i class="far fa-newspaper"></i> Today's Paper.
            </div>
        </div>

    </header>
    <main>

    </main>
    <footer>

    </footer>


</body>

</html>l
